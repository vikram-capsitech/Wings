  /wings/chats/users:
    get:
      tags:
        
        - 💬 Chat App
        
      summary: Get available users
      description: >-
        This API endpoint enables developers to retrieve a list of users who are
        available for chat interactions.


        The endpoint facilitates the identification of potential chat partners
        or group members for the logged-in user.


        It provides a seamless way to explore and initiate conversations,
        fostering a dynamic and engaging chat environment within the
        application.
      operationId: getAvailableUsers
      responses:
        '200':
          description: Get available users
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: http://localhost:5173
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '23750'
            Date:
              schema:
                type: string
                example: Fri, 11 Aug 2023 17:39:46 GMT
            ETag:
              schema:
                type: string
                example: W/"5cc6-TtLYZRL3nJMDJkKzfDestLqnkrE"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            RateLimit-Limit:
              schema:
                type: string
                example: '500'
            RateLimit-Remaining:
              schema:
                type: string
                example: '491'
            RateLimit-Reset:
              schema:
                type: string
                example: '823'
            Vary:
              schema:
                type: string
                example: Origin
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
